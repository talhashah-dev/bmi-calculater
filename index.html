<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/10476/10476452.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="wrapper">
            <h1>BMI Calculator</h1>

            <div class="input-wrapper">
                <div>
                    <label for="height">height</label>
                    <input type="number" id="height" placeholder="Enter your height" autofocus>
                </div>
                <br>
                <div>
                    <label for="weight">weight</label>
                    <input type="number" id="weight" placeholder="Enter your weight"  oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="3">
                </div>
            </div>

            <button id="calculate">Calculate</button>

            <div class="result">
                <p id="bmi-result">Your BMI is <span></span></p>
            </div>
        </div>
    </div>
        

    <script src="app.js"></script>
</body>
</html>
